<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <script>
      const oldOauthCode = window.location.search.split("=")[1];
      const newOauthCode = oldOauthCode.split("&")[0];

//       let client_id = "3944815506338.3970167294785";
//       let client_secret = "2a5d14054a54e8e199597848e607ce32";
      const url = "https://slack.com/api/oauth.v2.access";
     
      const params = new URLSearchParams({
        client_id: "3944815506338.3970167294785",
        client_secret: "2a5d14054a54e8e199597848e607ce32",
        code: newOauthCode,
      });

      const options = {
        method: "POST",
        headers: {
          "content-type": "application/x-www-form-urlencoded",
        },
        data: params,
        url,
      };
       window.onload = () => {
        axios(options).then((response) => {
          sendResponseData(response);
        });
      };
      const sendResponseData = (data) => {
        const sendData = {
          data: data?.data,
        };
        axios
          .post(
            "https://chatbot-apis-dev.herokuapp.com/integrations/v1/slack",
            sendData
          )
          .then((response) => {
//             window.close();
          });
      };
    </script>
    <h1>Integration completed, please close this window</h1>
  </body>
</html>
